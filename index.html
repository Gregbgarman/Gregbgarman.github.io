<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
<div class="content">
    <div>
        <h2>Standard Light Kit (SLK)</h2>
        <button id="enable_slk">Enable SLK</button>
        <button id="disable_slk">Disable SLK</button>
        <button id="slk_color_red">SLK Red</button>
        <button id="slk_color_green">SLK Green</button>
    </div>
    <div>
        <h2>Device Utility Functions</h2>
        <button id="set_brightness">Set Brightness</button>
        <button id="activate_idle_mode">Activate IDLE Mode</button>
        <button id="get_lcd_density">Get LCD Density</button>
        <button id="register_usb_listener">Register USB Attachment Listener</button>
        <button id="unregister_usb_listener">Unregister USB Attachment Listener</button>
    </div>
    <div>
        <h2>Honeywell Barcode Reader</h2>
        <h3><span id="honeywellBarcodeAvailable"></span></h3>
        <button id="init_honeywell_barcode">Re-Init Honeywell BCR</button>
        <button id="register_listener_honeywell">Register Honeywell BCR Listener</button>
        <button id="unregister_listener_honeywell">Unregister Honeywell BCR Listener</button>
        <button id="activate_bcr">Activate Honeywell BCR</button>
        <button id="deactivate_bcr">Deactivate Honeywell BCR</button>
        <button id="is_bcr_on">Is Honeywell BCR Enabled?</button>
        <button id="get_bcr_type">Get Honeywell BCR Type</button>
    </div>
    <div>
        <h2>Zebra Barcode Reader</h2>
        <h3><span id="zebraBarcodeConnected"></span></h3>
        <button id="initZebraBarcode">Re-Initialize Zebra BCR</button>
        <button id="registerZebraBarcodeListener">Register Zebra BCR Listener</button>
        <button id="unregisterZebraBarcodeListener">Unregister Zebra BCR Listener</button>
        <button id="isZebraBarcodeConnected">Is Zebra BCR Connected?</button>
        <button id="enableZebraBarcode">Enable Zebra BCR</button>
        <button id="disableZebraBarcode">Disable Zebra BCR</button>
        <button id="scanZebraBarcode">Scan Zebra BCR</button>
    </div>
    <div>
        <h2>Handheld M50 Barcode Reader</h2>
        <button id="registerHandheldListener">Register Handheld Scanner Listener</button>
        <button id="unregisterHandheldListener">Unregister Handheld Scanner Listener</button>
        <button id="stopHandheldHandsFreeScan">Stop Handheld Hands-Free Scan</button>
        <button id="setHandheldHandsFreeTimer">Set Handheld Hands-Free Timer</button>
        <button id="scanHandheldManual">Scan Handheld Manual</button>
        <button id="scanHandheldHandsFree">Scan Handheld Hands Free</button>
    </div>
    
    
      <div>
        <h2>Socket Mobile Plugin</h2>
        <h3><span id="scannerAvailable"></span></h3>
          <button id="initService">Init Service</button>
        <button id="showScanCode">1.Show Pair Code Below</button>
        <button id ="searchBluetooth">2.Search Bluetooth</button>
        <button id ="connectBluetooth">3.Connect Bluetooth</button>       
        <button id="enableScanning">Enable Scanning</button>                 
        <button id="runScanner">Run Scanner</button>
        <button id="rejectScans">Reject Scans</button>
        <button id="getBatteryLevel">Get Battery Level</button> 
        <button id="disableScanning">Disable Scanning</button>
          
          
          
    </div>
    
     <div>
        <h2>Star Printer Plugin</h2>
        <h3><span id="StarPrinterAvailable"></span></h3>
        <button id="queryStarPrinterList">Query Printer List</button>
        <button id="setStarPrinter">Set Printer</button>
        <button id="printStarBarcode">Print Barcode</button>
        <button id="printStarDemoReceipt1">Print Text Receipt 1</button>
        <button id="printStarDemoReceipt2">Print Text Receipt 2</button>
        <button id="printStarRasterReceipt">Print Raster Receipt</button>
        <button id="printStarImage">Print Image</button>
        <button id="checkStarPrinterPaper">Check Printer Paper</button>
        <button id="checkStarPrinterOnline">Check Printer Online</button>
        <button id="checkStarFirmware">Get Firmware Info</button>
        <button id="forgetStarPrinter">Forget Printer</button> 
        
         
    </div>
    
   
    <div>
        <h2>Star Scale Plugin</h2>
        <h3><span id="StarScaleAvailable"></span></h3>
        <button id="beginScan">Scan For Scales</button>
        <button id="connectScale">Connect Scale</button>
        <button id="setContOutput">Set Continuous Output</button>
        <button id="setStableOutput">Set Stable Output</button>   
         <button id="seeMoreData">Show More Data</button>        
         <button id="getDeviceInfo">Show Scale Info</button>      
        <button id="disconnectScale">Disconnect Scale</button>               
    </div>
    
   
    <div>
        <h2>Epson Printer Plugin</h2>
        <h3><span id="printerAvailable"></span></h3>
        <button id="updatePrinterList">Update Printer List</button>
        <button id="queryPrinterList">Query Printer List</button>
        <button id="connectPrinter">Connect to Printer</button>
        <button id="initEpsonPrinter">Re-Initialize Printer</button>
        <button id="printBarcode">Print Barcode</button>
        <button id="printDemoReceipt">Print Demo Receipt</button>
        <button id="printImage">Print Image</button>
        <button id="checkPrinterPaper">Check Printer Paper</button>
        <button id="disconnectPrinter">Disconnect Printer</button>
    </div>
   
    
    
    <div>
        <h2>Test Fields:</h2>
        <input type="text" id="textField" name="textField"" size="50" height = "100"/><br>
        <img id="myImage" src="" width ="500">
    </div>
                                
    <div>
        <img id="appmodeqrcode" src="SocketFiles/appmodeqrcode.png" alt="noalternate" width="128" height="128" class="center" style="visibility:hidden">
    </div>                                                                                                                             
                                
</div>                              
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/epson.js"></script>
<script type="text/javascript" src="js/honeywell.js"></script>
<script type="text/javascript" src="js/zebra.js"></script>
<script type="text/javascript" src="js/handheld.js"></script>
<script type="text/javascript" src="js/star.js"></script>
<script type="text/javascript" src="js/SocketScanner.js"></script>
<script type="text/javascript" src="js/StarScale.js"></script>                                                       
</body>
</html>
