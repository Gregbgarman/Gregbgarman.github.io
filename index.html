<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Elo Peripheral Connect</title>
</head>
<body>
<div class="content">     

    <div>
        <h2>Input/Output:</h2>
        <input type="text" id="textField" name="textField" size="30" style="margin-bottom:50px;"/><br>
        <img id="myImage" src="">
        
    </div>

 <div>
        <h2 id = "StarScaleHeader" style= "color: #FF0000">Star Scale Plugin (July, 2023 MR-28 release)</h2>
        <h3><span id="StarScaleAvailable"></span></h3>
        <button id="beginScan">Scan For Scales</button>
        <button id="connectScale">Connect Scale</button>
        <button id="setContOutput">Set Continuous Output</button>
        <button id="setStableOutput">Set Stable Output</button>
        <button id="seeMoreData">Show More Data</button>
        <button id="getDeviceInfo">Show Scale Info</button>
        <button id="disconnectScale">Disconnect Scale</button>
    </div>

    

     <div>
        <h2 id = "SocketHeader" style= "color: #FF0000">Socket Mobile Plugin</h2>
        <h3><span id="scannerAvailable"></span></h3>
        <button id="initService">1.Init Service</button>
        <button id="showScanCode">2.Show Pair Code Below</button>
        <button id ="searchBluetooth">3.Search Bluetooth</button>
        <button id ="connectBluetooth">4.Connect Bluetooth</button>
        <button id="enableScanning">Enable Scanning</button>
        <button id="runScanner">Run Scanner</button>
        <button id="rejectScans">Reject Scans</button>
        <button id="getBatteryLevel">Get Battery Level</button>
        <button id="disableScanning">Disable Scanning</button>
    </div>




    
    <div>
        <img id="appmodeqrcode" src="SocketMobileResources/appmodeqrcode.png" alt="noalternate" width="128" height="128" class="center" style="visibility:hidden">
    </div> 

</div>
    
<script type="text/javascript" src="js/index.js"></script>

    
<script type="text/javascript" src="js/SocketScanner.js"></script>
<script type="text/javascript" src="js/StarScale.js"></script>
    



</body>
</html>
